# DB Configuration :
spring.datasource.url=jdbc:mysql://mysqldb:3306/tpfoyer_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=  # Make sure this matches the password in your Docker Compose file
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
logging.level.org.springframework=DEBUG
debug=true
logging.level.root=DEBUG
# Web Server (Tomcat) configuration :
server.port=8089
server.servlet.context-path=/tpfoyer
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
